<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tokens</title>
    <style>
        textarea {
            width: 600px;
            height: 100px;
        }
    </style>
</head>
<body>
<span>{{ tokens }} tokens</span>
<form action="/tiktoken" method="post">
    <textarea name="body">{{ body }}</textarea>
    {% csrf_token %}
    <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
